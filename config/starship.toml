# Disable the blank line at the start of the prompt
add_newline = false

# OS symbol
[os]
style = "bold red"
disabled = false

[os.symbols]
Arch = " ó°£‡"
Linux = " "

# Username
[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "[@$hostname](bold green)"
disabled = false

# Directory
[directory]
style = "bold blue"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[directory.substitutions]
"Documents" = " ó°ˆ™"
"Downloads" = " "
"Music" = " ó°š"
"Pictures" = " "
"opt/Cyber-Sec" = " ó°’ƒ"

# Git branch
[git_branch]
symbol = " "
format = "[ $symbol$branch]($style)"
style = "bold purple"

# Git status
[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold yellow"
conflicted = "âš ï¸"
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
up_to_date = "âœ“"
untracked = "?"
stashed = "ðŸ“¦"
modified = "!"
staged = "+"
renamed = "ó°•"
deleted = "âœ˜"

# Command duration
[cmd_duration]
min_time = 2_000
format = "[ $duration](bold yellow)"

# Character
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

# Programming languages
[python]
symbol = " "
format = "[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)"
style = "yellow"

[nodejs]
symbol = " "
format = "[ $symbol($version)]($style)"
style = "green"

[rust]
symbol = " "
format = "[ $symbol($version)]($style)"
style = "red"

# Docker
[docker_context]
symbol = " "
format = "[ $symbol$context]($style)"
style = "blue"

# Memory usage
[memory_usage]
disabled = false
threshold = 70
format = "[ ${ram}( | ${swap})]($style)"
style = "bold dimmed red"

# Time
[time]
disabled = false
format = "[ $time]($style)"
style = "bold white"
time_format = "%H:%M:%S"

