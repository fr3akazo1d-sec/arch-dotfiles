# Starship configuration for Fr3akazo1d-sec
# Cybersecurity-focused prompt with red team aesthetics

format = """
[╭─](bold red)\
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$docker_context\
$cmd_duration\
$line_break\
[╰─](bold red)$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# OS symbol
[os]
style = "bold red"
disabled = false

[os.symbols]
Arch = " 󰣇"
Linux = " "

# Username
[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "[@$hostname](bold green)"
disabled = false

# Directory
[directory]
style = "bold blue"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " 󰈙"
"Downloads" = " "
"Music" = " 󰝚"
"Pictures" = " "
"opt/Cyber-Sec" = " 󰒃"

# Git branch
[git_branch]
symbol = " "
format = "[ $symbol$branch]($style)"
style = "bold purple"

# Git status
[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold yellow"
conflicted = "⚠️"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = "✓"
untracked = "?"
stashed = "📦"
modified = "!"
staged = "+"
renamed = "󰁕"
deleted = "✘"

# Command duration
[cmd_duration]
min_time = 2_000
format = "[ $duration](bold yellow)"

# Character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Programming languages
[python]
symbol = " "
format = "[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)"
style = "yellow"

[nodejs]
symbol = " "
format = "[ $symbol($version)]($style)"
style = "green"

[rust]
symbol = " "
format = "[ $symbol($version)]($style)"
style = "red"

# Docker
[docker_context]
symbol = " "
format = "[ $symbol$context]($style)"
style = "blue"

# Memory usage
[memory_usage]
disabled = false
threshold = 70
format = "[ ${ram}( | ${swap})]($style)"
style = "bold dimmed red"

# Time
[time]
disabled = false
format = "[ $time]($style)"
style = "bold white"
time_format = "%H:%M:%S"

# Custom cybersec modules
[custom.vpn]
command = "if ip addr show tun0 >/dev/null 2>&1 || ip addr show wg0 >/dev/null 2>&1; then echo '🔴 VPN'; fi"
when = true
format = "[ $output]($style)"
style = "bold green"

[custom.tor]
command = "if systemctl is-active tor >/dev/null 2>&1; then echo '🧅 Tor'; fi"
when = true
format = "[ $output]($style)"
style = "bold cyan"